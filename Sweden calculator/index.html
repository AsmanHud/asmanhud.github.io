<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
  <title>Sweden Calculator</title>
</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-3">
        <h3>Purchases Calculator</h3>
        <form id="main-form" class="needs-validation" action="" method="POST" novalidate>
          <div class="row mb-3 g-2">
            <div class="col">
              <label class="form-label" for="tot-sum-sek">Total sum (SEK)</label>
              <input class="form-control" type="number" min="0" step="0.01" name="tot-sum-sek" id="tot-sum-sek" placeholder="0.00 SEK" required>
            </div>
            <div class="col">
              <label class="form-label" for="tot-sum-eur">Total sum (EUR)</label>
              <input class="form-control" type="number" min="0" step="0.01" name="tot-sum-eur" id="tot-sum-eur" placeholder="0.00 EUR" required>
            </div>
          </div>

          <fieldset class="mb-3">
            <legend class="fs-6">Who paid?</legend>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="who-paid" id="asman" value="asman" required>
              <label class="form-check-label" for="asman">Asman</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="who-paid" id="stas" value="stas">
              <label class="form-check-label" for="stas">Stas</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="who-paid" id="roma" value="roma">
              <label class="form-check-label" for="roma">Roma</label>
            </div>
          </fieldset>

          <div id="private-purchases">
            <fieldset class="mb-3">
              <legend class="fs-5">Asman's Private Purchases</legend>
              <button id="asman-add-purchase" type="button" class="add-btn btn btn-link">Add a purchase</button>
              <button id="asman-remove-purchase" type="button" class="remove-btn btn btn-link link-danger">Remove a purchase</button>
            </fieldset>

            <fieldset class="mb-3">
              <legend class="fs-5">Roma's Private Purchases</legend>
              <button id="roma-add-purchase" type="button" class="add-btn btn btn-link">Add a purchase</button>
              <button id="roma-remove-purchase" type="button" class="remove-btn btn btn-link link-danger">Remove a purchase</button>
            </fieldset>

            <fieldset class="mb-3">
              <legend class="fs-5">Stas's Private Purchases</legend>
              <button id="stas-add-purchase" type="button" class="add-btn btn btn-link">Add a purchase</button>
              <button id="stas-remove-purchase" type="button" class="remove-btn btn btn-link link-danger">Remove a purchase</button>
            </fieldset>
          </div>

          <button class="btn btn-outline-primary" type="submit">Calculate!</button>
        </form>

        <div id="calculated" class="mt-3 mb-5"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
