<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../minimal-reset.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header class="upper-bar">
        <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
        <nav>
            <ul>
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured Tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="mission">
            <header class="two-line">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </header>
        </section>
        <section id="tea-of-month">
            <header class="two-line">
                <h2>Tea of the month</h2>
                <h4>What's steeping at the Tea Cozy?</h4>
            </header>
            <figure>
                <img src="resources/images/img-berryblitz.jpg" alt="Full berry blitz tea">
                <figcaption>
                    <h4>Full Berry Blitz Tea</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="resources/images/img-spiced-rum.jpg" alt="Spiced rum tea">
                <figcaption>
                    <h4>Spiced Rum Tea</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="resources/images/img-donut.jpg" alt="Seasonal donuts">
                <figcaption>
                    <h4>Seasonal Donuts</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle ave tea">
                <figcaption>
                    <h4>Myrtle ave tea</h4>
                </figcaption>
            </figure>
            <figure>
                <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford bizzare tea">
                <figcaption>
                    <h4>Bedford Bizzare Tea</h4>
                </figcaption>
            </figure>
        </section>
        <section id="locations">
            <header>
                <h2>Locations</h2>
            </header>
            <div class="black-boxes">
                <figure>
                    <h3 class="title">Downtown</h3>
                    <h3>384 West 4th St</h3>
                    <h3>Suite 108</h3>
                    <h3>Portland, Maine</h3>
                </figure>
                <figure>
                    <h3 class="title">East Bayside</h3>
                    <h3>3433 Phisherman's Avenue</h3>
                    <h3>(Northwest Corner)</h3>
                    <h3>Portland, Maine</h3>
                </figure>
                <figure>
                    <h3 class="title">Oakdale</h3>
                    <h3>515 Crescent Avenue</h3>
                    <h3>Second Floor</h3>
                    <h3>Portland, Maine</h3>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="centered">
            <h2>The Tea Cozy</h2>
            <h5>contact@theteacozy.com</h5>
            <h5>917-655-8904</h5>
        </div>
        <h5 class="left">copyright The Tea Cozy 2017</h5>
    </footer>
</body>
</html>
