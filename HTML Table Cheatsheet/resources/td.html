<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Trispace:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>&#60td&#62 attributes</title>
</head>
<body>
    <header>
        <h2>&#60td&#62 tag attributes</h2>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Go back to main page</a></li>
        </ul>
    </nav>
    <main>
        <table class="attributes">
            <tr>
                <th>Attribute</th>
                <th>Value</th>
                <th>Description</th>
            </tr>
            <tr>
                <td class="attribute"><span>colspan</span></td>
                <td class="value">number</td>
                <td class="desc">Specifies the number of columns a cell should span</td>
            </tr>
            <tr>
                <td class="attribute"><span>headers</span></td>
                <td class="value">header_id</td>
                <td class="desc">Specifies one or more header cells a cell is related to</td>
            </tr>
            <tr>
                <td class="attribute"><span>rowspan</span></td>
                <td class="value">number</td>
                <td class="desc">Sets the number of rows a cell should span</td>
            </tr>
        </table>
    </main>
</body>
</html>
